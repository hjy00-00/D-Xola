                    <style>
                        #stl-viewer {
                            margin: 0;
                            padding: 0;
                            width: 100vw;
                            height: 500px;
                            overflow: hidden;
                            position: relative;
                        }
                    </style>
                    
                    <!-- Three.js와 STLLoader 로딩 -->
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r110/three.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/STLLoader.js"></script>
                    <script src='https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js'></script>
                    
                    <script>
                        const viewer = document.getElementById('stl-viewer');
                        const scene = new THREE.Scene();
                        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                        const renderer = new THREE.WebGLRenderer();
                
                        // 렌더러 크기 설정
                        renderer.setSize(viewer.clientWidth, viewer.clientHeight);
                        viewer.appendChild(renderer.domElement);
                        
                        // 조명 추가
                        const ambientLight = new THREE.AmbientLight(0x404040, 2);
                        scene.add(ambientLight);
                
                        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                        directionalLight.position.set(5, 10, 7.5).normalize();
                        scene.add(directionalLight);
                
                        // GitHub에서 STL 파일 로드
                        const loader = new THREE.STLLoader();
                        loader.load('https://raw.githubusercontent.com/YebinGong/dx/main/22.stl', (geometry) => {
                            const material = new THREE.MeshStandardMaterial({ color: 0x0077ff, metalness: 0.5, roughness: 0.5 });
                            const mesh = new THREE.Mesh(geometry, material);
                            mesh.rotation.x = -Math.PI / 2;
                            mesh.scale.set(0.1, 0.1, 0.1);
                            scene.add(mesh);
                
                            // 모델의 Bounding Box 계산
                            const boundingBox = new THREE.Box3().setFromObject(mesh);
                            const center = boundingBox.getCenter(new THREE.Vector3());
                
                            // 모델을 화면 중앙에 위치시키기 위해 위치 조정
                            mesh.position.sub(center); // Bounding Box의 중심을 (0, 0, 0)으로 이동
                
                            // 카메라 위치 조정 (모델이 잘 보이도록)
                            camera.position.z = boundingBox.getSize(new THREE.Vector3()).length() * 1.5; // 모델 크기에 따라 카메라 위치 조정
                            camera.lookAt(center); // 카메라가 모델을 바라보도록 설정

                                                    
                        }, undefined, (error) => {
                            console.error('STL 파일 로드 중 오류 발생:', error);
                        });

                                                
                        // 애니메이션 루프
                        function animate() {
                            requestAnimationFrame(animate);
                            renderer.render(scene, camera);
                        }
                        animate();
                    </script>
